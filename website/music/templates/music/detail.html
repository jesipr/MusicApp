{% extends "music/base.html" %}
{% block title %}Fasol - Album Detail{% endblock title %}
{% block body %}
    <img src="{{ album.album_logo }}">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/16x16/star.png">
            {% endif %}
            <br>
    {% endfor %}
{% endblock %}
